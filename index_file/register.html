<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            <h1>Register</h1>
        </legend>
        <form >
        <div>
        <label for="uname"> Username:
            <input type="text" id="uname" placeholder="Enter your Username" required>
        </label>
        </div><br>
        <div>
            <label for="email"> Email:
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </label>
            
        </div><br>
        <div>
            <label for="phone"> Phone:
                <input type="number" id="phone" placeholder="Enter your number">
            </label>
            
        </div><br>
        <div>
            <label for="dob"> DOB:
                <input type="date" id="dob">
            </label>
            
        </div><br>
        <div>
            <label for="gen"> Gender:
                <input type="radio" id="gen" value="Male">Male
                <input type="radio" id="gen" value="Female">Female
                <input type="radio" id="gen" value="Other">other

            </label>            
        </div><br>
        <div>
            <label for="pass"> Password:
                <input type="password" id="pass" placeholder="Enter your password" required>
            </label>
        </div><br>
        <div>
            <label for="confirm"> Confirm Password:
                <input type="password" id="confirm" placeholder="Confirm Password" required>
            </label>
        </div><br>
        <div>
            <input type="checkbox">T&C
        </div><br>
        <div>
            <label for="parent">Parent Name
                <input type="text" name="" id="Parent">
            </label>
        </div><br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
        </form>
    </fieldset>
</body>
</html>
